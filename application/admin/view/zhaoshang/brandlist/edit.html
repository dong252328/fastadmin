<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cn_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cn_name" class="form-control" name="row[cn_name]" type="text" value="{$row.cn_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('En_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-en_name" class="form-control" name="row[en_name]" type="text" value="{$row.en_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tel" class="form-control" name="row[tel]" type="text" value="{$row.tel}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Brand_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-brand_address" class="form-control" name="row[brand_address]" type="text" value="{$row.brand_address}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tag_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tag_id" data-rule="required" data-source="tag/index" class="form-control selectpage" name="row[tag_id]" type="text" value="{$row.tag_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Count_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-count_num" class="form-control" name="row[count_num]" type="number" value="{$row.count_num}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Brand_level')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-brand_level" class="form-control" name="row[brand_level]" type="text" value="{$row.brand_level}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Brand_model')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-brand_model" class="form-control" name="row[brand_model]" type="text" value="{$row.brand_model}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" class="form-control" name="row[status]" type="number" value="{$row.status}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pro_person')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pro_person" class="form-control" name="row[pro_person]" type="number" value="{$row.pro_person}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Add_member')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-add_member" class="form-control" name="row[add_member]" type="number" value="{$row.add_member}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
