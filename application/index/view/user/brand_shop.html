<style>
    .profile-avatar-container {
        position: relative;
        width: 100px;
    }

    .profile-avatar-container .profile-user-img {
        width: 100px;
        height: 100px;
    }

    .profile-avatar-container .profile-avatar-text {
        display: none;
    }

    .profile-avatar-container:hover .profile-avatar-text {
        display: block;
        position: absolute;
        height: 100px;
        width: 100px;
        background: #444;
        opacity: .6;
        color: #fff;
        top: 0;
        left: 0;
        line-height: 100px;
        text-align: center;
    }

    .profile-avatar-container button {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        opacity: 0;
    }

    .form-layer {
        height: 100%;
        min-height: 150px;
        min-width: 300px;
    }

    .form-body {
        width: 100%;
        overflow: auto;
        top: 0;
        position: absolute;
        z-index: 10;
        bottom: 50px;
        padding: 15px;
    }

    .form-layer .form-footer {
        height: 50px;
        line-height: 50px;
        background-color: #ecf0f1;
        width: 100%;
        position: absolute;
        z-index: 200;
        bottom: 0;
        margin: 0;
    }

    .form-footer .form-group {
        margin-left: 0;
        margin-right: 0;
    }

    .addbrand:hover {
        cursor: pointer;
    }

    .modal-backdrop {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 1040;
        background-color: #000;
        display: none;
    }

    .modal-dialog {
        margin: 50px auto;
    }
</style>
<div id="content-container" class="container">
    <div class="row">
        <div class="col-md-3">
            {include file="common/sidenav" /}
        </div>
        <div class="col-md-9">
            <!--品牌基本信息-->
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2 class="page-header">{:__('brand infomation')}</h2>
                    <form id="brand" class="form-horizontal" role="form" data-toggle="validator" method="POST"
                          action="{:url('index/user/brand_infomation')}">
                        {:token()}
                        {if condition="$brand"}
                        <input type="hidden" name="brand_id" value="{$brand.id}">
                        {/if}
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">{:__('cn_name')}</label>
                            <div class="col-xs-12 col-sm-4">
                                <input type="text" class="form-control" id="cn_name" name="cn_name"
                                       value="{$brand.cn_name}"
                                       placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">{:__('en_name')}</label>
                            <div class="col-xs-12 col-sm-4">
                                <input type="text" class="form-control" id="en_name" name="en_name"
                                       value="{$brand.en_name}"
                                       placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">{:__('tel')}</label>
                            <div class="col-xs-12 col-sm-4">
                                <input type="text" class="form-control" id="tel" name="tel"
                                       value="{$brand.tel}"
                                       data-rule="mobile">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">{:__('brand_address')}</label>
                            <div class="col-xs-12 col-sm-4">
                                <input type="text" class="form-control" id="brand_address" name="brand_address"
                                       value="{$brand.brand_address}"
                                       data-level="city"
                                       data-toggle="city-picker">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">{:__('tag_id')}</label>
                            <div class="col-xs-12 col-sm-4">
                                {$tags}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">{:__('count_num')}</label>
                            <div class="col-xs-12 col-sm-4">
                                <input type="text" class="form-control" id="count_num" name="count_num"
                                       value="{$brand.count_num}" data-rule="digits">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">{:__('brand_model')}</label>
                            <div class="col-xs-12 col-sm-4">
                                <input type="text" class="form-control" id="brand_model" name="brand_model"
                                       value="{$brand.brand_model}">
                            </div>
                        </div>
                        <div class="form-group normal-footer">
                            <label class="control-label col-xs-12 col-sm-2"></label>
                            <div class="col-xs-12 col-sm-8">
                                <button type="submit" class="btn btn-success btn-embossed ">{:__('Ok')}</button>
                                <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

            <!--近两年开店情况-->
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2 class="page-header" style="position: relative">
                        {:__('brand new shop')}
                        <i class="fa fa-plus addbrand" style="position: absolute;right: 0px;bottom: 12px;"
                           data-toggle="modal" data-target="#myModal"></i>
                        <div class="clear"></div>
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <form id="brand_addshop" class="form-horizontal" role="form" data-toggle="validator"
                                          method="POST"
                                          action="{:url('index/user/shop_infomation')}">
                                        {:token()}
                                        <input type="hidden" name="model" value="BrandNewShop">
                                        <input type="hidden" name="brand_id" value="{$brand.id}">

                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                                &times;
                                            </button>
                                            <h4 class="modal-title" id="myModalLabel">
                                                添加近两年新开店情况
                                            </h4>
                                        </div>
                                        <div class="modal-body">
                                            <!--form input-->
                                            <div class="form-group">
                                                <label class="control-label col-xs-12 col-sm-2">{:__('city')}</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <input type="text" class="form-control" name="city"
                                                           placeholder="">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-xs-12 col-sm-2">{:__('coopreation_area')}</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <input type="text" class="form-control" name="coopreation_area"
                                                           placeholder="">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-xs-12 col-sm-2">{:__('belong_area')}</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <input type="text" class="form-control" name="belong_area"
                                                           placeholder="">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-xs-12 col-sm-2">{:__('openning_hours')}</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <input type="date" class="form-control datetimepicker" name="openning_hours"
                                                           data-format=" YYYY-MM-DD"
                                                           placeholder="">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-xs-12 col-sm-2">{:__('brand_name')}</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <input type="text" class="form-control" name="brand_name"
                                                           placeholder="">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-xs-12 col-sm-2">{:__('year_turnover1')}</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <input type="number" class="form-control" name="year_turnover1"
                                                           placeholder="">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-xs-12 col-sm-2">{:__('year_turnover2')}</label>
                                                <div class="col-xs-12 col-sm-8">
                                                    <input type="number" class="form-control" name="year_turnover2"
                                                           placeholder="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                            </button>
                                            <button type="submit" class="btn btn-primary">
                                                提交
                                            </button>
                                        </div>
                                    </form>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal -->
                        </div>
                    </h2>


                    {volist name="new_shop" id="ns"}

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion"
                                   href="#collapse{$ns.id}">
                                    {$ns.city}/{$ns.coopreation_area}
                                </a>
                            </h4>
                        </div>
                        <div id="collapse{$ns.id}" class="panel-collapse collapse">
                            <div class="panel-body" style="padding: 0">
                                <form class="form-horizontal" role="form" data-toggle="validator" method="POST"
                                      action="{:url('index/user/shop_infomation')}">
                                    {:token()}
                                    <input type="hidden" name="id" value="{$ns.id}">
                                    <input type="hidden" name="model" value="BrandNewShop">
                                    <!--form input-->
                                    <div class="form-group">
                                        <label class="control-label col-xs-12 col-sm-2">{:__('city')}</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="text" class="form-control" name="city" value="{$ns.city}"
                                                   placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-12 col-sm-2">{:__('coopreation_area')}</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="text" class="form-control" name="coopreation_area"
                                                   value="{$ns.coopreation_area}" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-12 col-sm-2">{:__('belong_area')}</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="text" class="form-control" name="belong_area"
                                                   value="{$ns.belong_area}"
                                                   placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-12 col-sm-2">{:__('openning_hours')}</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="date" class="form-control datetimepicker" name="openning_hours"
                                                   data-format=" YYYY-MM-DD"
                                                   value="{$ns.openning_hours}"
                                                   placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-12 col-sm-2">{:__('brand_name')}</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="text" class="form-control" name="brand_name"
                                                   value="{$ns.brand_name}"
                                                   placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-12 col-sm-2">{:__('year_turnover1')}</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="number" class="form-control" name="year_turnover1"
                                                   value="{$ns.year_turnover1}"
                                                   placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-12 col-sm-2">{:__('year_turnover2')}</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="number" class="form-control" name="year_turnover2"
                                                   value="{$ns.year_turnover2}"
                                                   placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group normal-footer">
                                        <label class="control-label col-xs-12 col-sm-2"></label>
                                        <div class="col-xs-12 col-sm-8">
                                            <button type="submit" class="btn btn-success btn-embossed ">{:__('Ok')}
                                            </button>
                                            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    {/volist}

                </div>

            </div>
        </div>
    </div>
</div>


<script>
    function add_new_shop() {

    }
</script>
